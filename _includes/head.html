<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Web Fonts -->
  <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin'>

  <!-- CSS Global Compulsory -->
  <link rel="stylesheet" href="{{ "/assets/plugins/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/assets/css/headers/header-default.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/assets/plugins/animate.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/assets/css/pages/blog.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/assets/css/theme-colors/dark-blue.css" | prepend: site.baseurl }}" id="style_color">

  <link rel="stylesheet" href="{{ "/assets/css/custom.css" | prepend: site.baseurl }}">
